<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN ULIMA</title>
</head>
<body>
    <h1>Login Ulima</h1>

    <form action="./formulario.html" method="POST">
    <fieldset>
        <legend>Ingreso de Usuario</legend>
        <b><label for="correo">Correo</label></b>
        <input type="email" name="correo" placeholder="Colocar correo aquí" id="correo"><br><br>
        <b><label for="contraseña">Contraseña</label></b>
        <input type="password" name="contraseña" placeholder="Colocar contraseña aquí" id="contraseña"><br><br>
        <input type="radio" name="Usuario">Alumno
        <input type="radio" name="Profesor">Profesor <br><br>
        <input type="submit" value="Ingresar"></input>
    </fieldset>
    </form>
</body>
</html>
