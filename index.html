<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN ULIMA</title>
</head>
<body>
    <h1>Login Ulima</h1>

    <form action="" method="POST"></form>
    <fieldset>
        <legend>Ingreso de Usuario</legend>
        <label for="correo">Correo</label>
        <input type="email" name="correo" placeholder="Colocar correo aquí" id="correo"><br><br>
        <label for="contraseña">Contraseña</label>
        <input type="password" name="contraseña" placeholder="Colocar contraseña aquí" id="contraseña"><br><br>
        <input type="radio" name="Usuario">Alumno
        <input type="radio" name="Usuario">Profesor <br><br>
        <input type="submit" value="Enviar"></input>
    </fieldset>
    
</body>
</html>
