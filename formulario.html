<html>
    <head>
        <title>Login Ulima</title>
        <meta charset="UTF-8">
        </meta>
        <meta keywords="login, ulima"> 
        </meta>
    </head>

    <body>
        <h1>Formulario Ulima</h1>
        <form>
            <fieldset>
                <legend>Informacion</legend>
                <p>Nombre:
                    <input type="text" name="nombre">
                </p>
                <p>Apellido
                    <input type="text" name="apellido">
                </p>
                <p>Tipo: 
                    <select>
                        <option value="Solicitud" name="tipo">Solicitud</option>
                        <option value="Reclamo" name="tipo">Reclamo</option>
                    </select>
                </p>
                <p>
                    Ingrese el detalle (Max 50 caracteres): 
                </p>
                <textarea cols="30" rows="5" maxlength="50"></textarea>
                <br><br>
                <input type="submit" value="Enviar">
            </fieldset>
        </form>
    </body>
</html>
